<div class="card rounded-3 mb-4"  style="background: #485563;
        background: -webkit-linear-gradient(to right, #29323c, #485563);  background: linear-gradient(to right, #29323c, #485563);">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-3 col-xl-">
                <img
                  [src]="transform(produit.photo)"
                  class="img-fluid rounded-3" alt="Cotton T-shirt">
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2">
                <p class="lead fw-normal mb-2" style="color: var(--primary);margin-left:2vw;width:fit-content">{{produit.nom}}</p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <button class="btn btn-link px-2" 
                  onclick="this.parentNode.querySelector('input[type=number]').stepDown();" (click)="update(produit,quantity.value);saveSomme()">
                  <i class="bi bi-dash-circle-fill"></i>
                </button>
                <input id="form1" min="1"   name="quantity"  type="number" (change)="update(produit,quantity.value);saveSomme()"
                  class="form-control form-control-sm" #quantity value={{produit.qte}}>
                <button class="btn btn-link px-2"
                  onclick="this.parentNode.querySelector('input[type=number]').stepUp();" (click)="update(produit,quantity.value);saveSomme()">
                  <i class="bi bi-plus-circle-fill" ></i>
                </button>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-3 offset-lg-1">
                <h5 class="mb-0" style="color: var(--primary)">Prix unitaire: {{produit.prix}} FCFA</h5>
                <h5 class="mb-0" style="color: var(--primary)">Prix total produit: {{produit.prix*produit.qte}} FCFA</h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end d-flex justify-content-between">
                <i class="bi bi-trash-fill text-danger" style="cursor: pointer;" (click)="removeToBasket(produit)"></i>
              </div>
            </div>
          </div>
