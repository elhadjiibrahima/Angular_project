<div class="col mb-3 produit">
    <div class="card">
        <h4 class="card-title text-center">{{produit.nom }}</h4>
        <img [src]="transform(produit.photo)" alt="..." class="">
        <div class="card-body mt-2">
            <p class="card-text fs-3 text-center">{{produit.prix}} F CFA</p>
            <a href="#!" class="btn"><i class="fa-solid fa-cart-arrow-down"></i></a>
        </div>
    </div>
    <div class="buttons">
        <button (click)="addToBasket(produit)" class="add" *ngIf="!isMenu()">Ajouter au panier <i class="bi bi-cart-plus"></i></button>

    </div>
</div>
